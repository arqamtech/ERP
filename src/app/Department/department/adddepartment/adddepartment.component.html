<ion-grid>
  <ion-row>
    <ion-col size="12">


      <ion-card>
        <ion-card-header>
          <ion-card-title>Add Department</ion-card-title>
        </ion-card-header>

        <form [formGroup]="this.depSer.newDepartment">



          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" formControlName="Name"></ion-input>
          </ion-item>

          <ion-button (click)="onSubmit()">Submit</ion-button>
        </form>

      </ion-card>

    </ion-col>
  </ion-row>
  <ion-row>

    <ion-card>
      <ion-card-title>
        Departments
      </ion-card-title>
      <ion-item *ngFor="let d of deps">
        {{d.payload.doc.data().Name}}
      </ion-item>
    </ion-card>
  </ion-row>
</ion-grid>
